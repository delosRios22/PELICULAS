<ion-content color="dark">
  <ion-label class="titulo">
    <h1>{{pelicula.title}}</h1>
  </ion-label>
  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen" class="poster" *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item color="#f5f6f9">
          <ion-icon slot="start" name="heart-circle-outline" color="danger"></ion-icon>
          <ion-label>Puntuación</ion-label>
          <ion-note slot="end" color="danger">{{pelicula.vote_average}}</ion-note>
        </ion-item>

        <ion-item color="#f5f6f9">
          <ion-icon slot="start" name="thumbs-up-outline" color="danger"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="danger">{{pelicula.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          {{pelicula.overview | slice: 0: leerMas}}...
        </ion-label>
        <ion-label color="danger" (click)="leerMas=5000" *ngIf="leerMas != 5000">
          Leer Más
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of pelicula.genres" color="warning">
          <ion-label>
            {{genero.name}}
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          Actores de la pelicula
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideActores">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/user1.png">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer color="light">
  <ion-toolbar>
    <ion-button slot="start" (click)="regresar()" color="danger">
      <ion-icon slot="end" name="arrow-back-circle-outline" color="light"></ion-icon>
      <ion-label>
        Regresar
      </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
